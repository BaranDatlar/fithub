name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff==0.9.10

      - name: Ruff lint
        run: ruff check backend/app/

      - name: Ruff format
        run: ruff format --check backend/app/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r backend/requirements.txt

      - name: Run pytest
        working-directory: backend
        run: python -m pytest app/tests/ -v --tb=short

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t fithub-backend ./backend

      - name: Build frontend image
        run: docker build -t fithub-frontend ./frontend
